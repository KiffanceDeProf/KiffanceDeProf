<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>#KiffanceDeProf</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body ng-app="k2pApp">

    <header class="navbar navbar-fixed-top navbar-default" ng-controller="HeaderCtrl">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">#KiffanceDeProf</a>
          </div>

          <div class="navbar-right" ng-if="!auth.logged">
            <a href="#/auth" class="btn btn-default navbar-btn">Login</a>
          </div>

          <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Item</a></li>
                  <li><a href="#">Item</a></li>
                  <li><a href="#/profile">Profile</a></li>
                  <li class="divider"></li>
                  <li><a href="#/auth" ng-click="auth.logout()">Log out</a></li>
                </ul>
              </li>
            </ul>
          </div> <!-- /.navbar-collapse -->
        </div> <!-- /.container -->
    </header>

    <section id="main" class="container" ng-view="">
      <h1>Loading...</h1>
    </section>

    <footer class="navbar navbar-default navbar-fixed-bottom" ng-controller="FooterCtrl">
      <div class="container">
        <div class="navbar-header">
          <p class="navbar-text">Footer informations</p>
        </div>

        <div class="navbar-right">
          <p class="navbar-text"><span class="text-success">{{ stats.users.count }}</span> users, <span class="text-success">{{ stats.users.online }}</span> online</p>
        </div>
      </div>
    </footer>

    <!-- scripts -->
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/angular/angular.js"></script>

    <!-- build:js scripts/plugins.js -->
    <script src="libs/bootstrap/js/affix.js"></script>
    <script src="libs/bootstrap/js/alert.js"></script>
    <script src="libs/bootstrap/js/button.js"></script>
    <script src="libs/bootstrap/js/carousel.js"></script>
    <script src="libs/bootstrap/js/transition.js"></script>
    <script src="libs/bootstrap/js/collapse.js"></script>
    <script src="libs/bootstrap/js/dropdown.js"></script>
    <script src="libs/bootstrap/js/modal.js"></script>
    <script src="libs/bootstrap/js/scrollspy.js"></script>
    <script src="libs/bootstrap/js/tab.js"></script>
    <script src="libs/bootstrap/js/tooltip.js"></script>
    <script src="libs/bootstrap/js/popover.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/modules.js -->
    <script src="libs/angular-resource/angular-resource.js"></script>
    <script src="libs/angular-cookies/angular-cookies.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/ngstorage/ngStorage.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/header-ctrl.js"></script>
    <script src="js/controllers/footer-ctrl.js"></script>
    <script src="js/controllers/game-list-ctrl.js"></script>
    <script src="js/controllers/classroom-ctrl.js"></script>
    <script src="js/controllers/auth-ctrl.js"></script>
    <script src="js/controllers/home-ctrl.js"></script>
    <script src="js/controllers/profile-ctrl.js"></script>
    
    <!-- Directives -->
    <script src="js/directives/drag-and-drop-directives.js"></script>
    <script src="js/directives/form-validation-directives.js"></script>
    
    <!-- Services -->
    <script src="js/services/courses-service.js"></script>
    <script src="js/services/games-service.js"></script>
    <script src="js/services/auth-service.js"></script>
    <!-- endbuild -->
  </body>
</html>
